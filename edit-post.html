<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Edit Post</title>
  </head>
  <body class="bg-gray-300">
    <div class="bg-white rounded-xl max-w-xl w-full shadow-md p-8 mx-auto my-0 mt-16">
      <h1 class="text-2xl font-semibold text-gray-600 mb-4">Edit Post</h1>

      <form id="edit-post">
        <div class="grid gap-4 mb-4">
          <label for="title" class="text-gray-400 font-extralight">Title</label>
          <input type="text" name="title" id="title" class="max-w-xl w-full border border-gray-300 rounded-md px-5 py-2" required>
        </div>
        <div class="grid gap-4 mb-8">
          <label for="message" class="text-gray-400 font-extralight">Message</label>
          <textarea name="message" id="message" rows="7" class="max-w-xl w-full border border-gray-300 rounded-md px-5 py-2" required></textarea>
        </div>

        <input type="hidden" id="date" name="date">
        <button type="submit" value="submit" class="bg-gray-600 px-6 py-2 rounded-lg text-white font-medium active:scale-95">Update</button>
      </form>
    </div>
    <script type="module" src="./edit-post.js"></script>
  </body>
</html>
